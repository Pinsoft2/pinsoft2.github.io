<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Sale Homepage LOL JK</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>

        body {
            margin: 0;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                            url('https://images.squarespace-cdn.com/content/v1/6029be12fff66b0cea7cc683/1e404cc4-cf27-4a58-a1bf-1af6ebd5f32d/OChristmasTree2.jpeg?format=1500w');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: #065f46;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-box button {
            width: 90%;
            padding: 10px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }

        /* Snowfall effects - higher position */
        .snowfall-left, .snowfall-right {
            position: fixed;
            top: -100px;
            width: 900px;
            height: 900px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.8;
            max-height: 80vh;
        }

        .snowfall-left {
            left: -350px;
            transform: scale(0.8);
        }

        .snowfall-right {
            right: -350px;
            transform: scaleX(-1) scale(0.8);
        }

        .snowfall-left img, .snowfall-right img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Toothless positioning - mirrored corners */
        .toothless-left, .toothless-right {
            position: fixed;
            bottom: 120px;
            width: 400px;
            height: 400px;
            pointer-events: none;
            z-index: 2;
        }

        .toothless-left {
            left: 50px;
        }

        .toothless-right {
            right: 50px;
        }

        .toothless-left img, .toothless-right img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 42px;
            text-align: center;
            margin-bottom: 30px;
            animation: rainbow 4s linear infinite, bounce 3s ease-in-out infinite;
            white-space: nowrap;
            position: relative;
            z-index: 2;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            17% { color: #ff8000; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            67% { color: #00ffff; }
            83% { color: #0000ff; }
            100% { color: #ff0000; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
        }

        /* Sparkle Animation */
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, gold, white);
            border-radius: 50%;
            filter: blur(1px);
            pointer-events: none;
            z-index: 10;
        }

        .calendar-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: min(3vh, 20px);
            position: relative;
            padding-top: 40px;
            flex: 1;
            justify-content: space-evenly;
            z-index: 2;
        }

        .tree-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .calendar-box {
            width: 90px;
            height: 90px;
            background: #065f46;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .calendar-box:hover {
            transform: scale(1.1);
        }

        .box-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: transform 0.6s;
        }

        .gift-emoji {
            font-size: 36px;
            position: relative;
            z-index: 1;
        }

        .number {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            z-index: 2;
            transform: none;
            transition: opacity 0.3s ease;
        }

        @keyframes flipOpen {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }

        .opened {
            animation: flipOpen 0.6s forwards;
        }

        .opened .box-image {
            transform: rotateY(180deg);
        }

        .opened .number {
            opacity: 1;
            transform: rotateY(180deg);
        }

        .tree-trunk {
            width: 128px;
            height: 200px;
            background: linear-gradient(to bottom, #3E1D0B, #2B140A);
            border-radius: 8px;
            margin-top: 5px;
            position: relative;
            cursor: default;
            overflow: hidden;
        }

        .tree-trunk::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(43, 20, 10, 0.6) 0px,
                rgba(43, 20, 10, 0.6) 2px,
                transparent 2px,
                transparent 4px
            );
            border-radius: 8px;
        }

        .tree-star {
            position: absolute;
            top: -30px;
            font-size: 40px;
            color: gold;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255,215,0,0.7);
            z-index: 3;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px gold; }
            50% { text-shadow: 0 0 20px gold, 0 0 30px gold; }
        }
        /* Previous styles remain the same until we add new animations */
        @keyframes portalSpin {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(360deg); opacity: 1; }
            100% { transform: scale(0) rotate(720deg); opacity: 0; }
        }

        @keyframes trunkSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spiralSparkle {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(0) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) rotate(180deg) translateX(50px) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(100px) scale(0); opacity: 0; }
        }

        @keyframes explodeSparkle {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 1; }
            100% { transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 2)) scale(0); opacity: 0; }
        }

        .magical-portal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-image: url('https://i.pinimg.com/originals/4a/09/9b/4a099b1868c8f9b30f6c22236a05e736.gif');
            background-size: cover;
            display: none;
            z-index: 100;
        }

        .portal-active {
            display: block;
            animation: portalSpin 3s ease-in-out forwards;
        }

        .trunk-spinning {
            animation: trunkSpin 2s ease-in-out forwards;
        }

        .magical-sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, gold, transparent);
            border-radius: 50%;
            pointer-events: none;
        }

        .spiral-sparkle {
            animation: spiralSparkle 1.5s linear forwards;
        }

        .explode-sparkle {
            animation: explodeSparkle 1.5s linear forwards;
        }

        #trunkPasswordPrompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(6, 95, 70, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            color: white;
        }

        /* Rest of your existing styles remain the same */

    </style>
</head>
<body>
    <!-- Previous HTML content remains the same until trunk password prompt -->
    <!-- Snowfall Effects -->
   

    <div class="container">
        <div id="loginOverlay">
            <div class="login-box">
                <h2>🎄 Enter Password 🎄</h2>
                <div id="errorContainer" style="display: none;">
                    <img src="https://media.tenor.com/kHcmsxlKHEAAAAAM/rock-one-eyebrow-raised-rock-staring.gif" 
                         alt="Suspicious Rock" 
                         class="error-image">
                    <p style="font-size: 40px;">🤨</p>
                </div>
                <input type="password" id="passwordInput" placeholder="Password">
                <button onclick="checkPassword()">Enter</button>
            </div>
        </div>
         <div class="snowfall-left">
        <img src="https://img1.picmix.com/output/stamp/normal/9/9/1/4/2134199_1a9fd.gif" alt="Snowfall" />
    </div>
    <div class="snowfall-right">
        <img src="https://img1.picmix.com/output/stamp/normal/9/9/1/4/2134199_1a9fd.gif" alt="Snowfall" />
    </div>

    <!-- Toothless Gifs -->
    <div class="toothless-left">
        <img src="https://media.tenor.com/lYLDkRGPHzQAAAAi/toothless-dancing.gif" alt="Toothless Left" />
    </div>
    <div class="toothless-right">
        <img src="https://media.tenor.com/6aWBg0rV1EYAAAAj/toothless-dancing.gif" alt="Toothless Right" />
    </div>

        <h1 class="title">Black Friday Sale Homepage LOL JK</h1>
        
        <div id="calendar" class="calendar-tree">
            <div class="tree-star">⭐</div>
        </div>
        
    <div id="trunkPasswordPrompt">
        <h2>Only the chosen name shall pass</h2>
        <input type="password" id="trunkPasswordInput" placeholder="Password">
        <button onclick="checkTrunkPassword()">Enter</button>
    </div>

    <!-- Rest of your existing HTML -->

    <script>

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'PP') {
                window.location.href = 'admin.html';
            } else if (password.toLowerCase() === 'cowboy') {
                document.getElementById('loginOverlay').style.display = 'none';
            } else {
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function createSparkles(element) {
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = 'sparkle 0.8s ease-in-out';
                sparkle.style.animationDelay = (i * 0.1) + 's';
                element.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        function createCalendar() {
            const calendar = document.getElementById('calendar');
            const configs = JSON.parse(localStorage.getItem('calendarConfig') || '{}');
            
            const layout = [1, 3, 4, 5, 6];
            let boxNumber = 1;

            layout.forEach(boxCount => {
                const row = document.createElement('div');
                row.className = 'tree-row';
                
                for (let i = 0; i < boxCount; i++) {
                    if (boxNumber <= 19) {
                        const box = createBox(boxNumber, configs[boxNumber]);
                        row.appendChild(box);
                        boxNumber++;
                    }
                }
                
                calendar.appendChild(row);
            });

            const trunkRow = document.createElement('div');
            trunkRow.className = 'tree-row';
            const trunk = createTrunk(configs[20]);
            trunkRow.appendChild(trunk);
            calendar.appendChild(trunkRow);
        }

        function createBox(number, config) {
            const box = document.createElement('div');
            box.className = 'calendar-box';
            
            if (config && config.image) {
                const img = document.createElement('img');
                img.src = config.image;
                img.className = 'box-image';
                box.appendChild(img);
            } else {
                const gift = document.createElement('div');
                gift.className = 'gift-emoji';
                gift.textContent = '🎁';
                box.appendChild(gift);
            }
            
            const numberDiv = document.createElement('div');
            numberDiv.className = 'number';
            numberDiv.textContent = number;
            box.appendChild(numberDiv);
            
            box.onclick = () => handleBoxClick(box, number);
            return box;
        }

        // function createTrunk(config) {
        //     const trunk = document.createElement('div');
        //     trunk.className = 'tree-trunk';
            
        //     if (config && config.image) {
        //         const img = document.createElement('img');
        //         img.src = config.image;
        //         img.className = 'box-image';
        //         trunk.appendChild(img);
        //     }
            
            trunk.onclick = () => handleBoxClick(trunk, 20);
            return trunk;
        }

        function handleBoxClick(element, number) {
            if (!element.classList.contains('opened')) {
                element.classList.add('opened');
                createSparkles(element);
                const gift = element.querySelector('.gift-emoji');
                const num = element.querySelector('.number');
                if (gift) gift.style.display = 'none';
                if (num) setTimeout(() => num.style.opacity = '1', 300);
            }
        }

        window.onload = createCalendar;

        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
        // Previous functions remain the same until trunk handling

        function createMagicalSparkles(element) {
            // Create spiral sparkles
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'magical-sparkle spiral-sparkle';
                sparkle.style.left = '50%';
                sparkle.style.top = '50%';
                sparkle.style.animationDelay = `${i * 0.1}s`;
                element.appendChild(sparkle);
            }

            // Create exploding sparkles
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'magical-sparkle explode-sparkle';
                sparkle.style.left = '50%';
                sparkle.style.top = '50%';
                const angle = (i / 12) * 360;
                const tx = Math.cos(angle * Math.PI / 180) * 100;
                const ty = Math.sin(angle * Math.PI / 180) * 100;
                sparkle.style.setProperty('--tx', `${tx}px`);
                sparkle.style.setProperty('--ty', `${ty}px`);
                sparkle.style.animationDelay = `${i * 0.1}s`;
                element.appendChild(sparkle);
            }

            setTimeout(() => {
                const sparkles = element.querySelectorAll('.magical-sparkle');
                sparkles.forEach(s => s.remove());
            }, 2000);
        }

        function handleTrunkClick() {
            document.getElementById('trunkPasswordPrompt').style.display = 'block';
        }

        function checkTrunkPassword() {
            const password = document.getElementById('trunkPasswordInput').value;
            if (password === 'Alex') {
                document.getElementById('trunkPasswordPrompt').style.display = 'none';
                
                // Create and animate portal
                const portal = document.createElement('div');
                portal.className = 'magical-portal portal-active';
                document.body.appendChild(portal);

                // After portal animation, spin trunk and show number
                setTimeout(() => {
                    portal.remove();
                    const trunk = document.querySelector('.tree-trunk');
                    trunk.classList.add('trunk-spinning');
                    createMagicalSparkles(trunk);

                    // Center and show number after spin
                    setTimeout(() => {
                        const number = document.createElement('div');
                        number.className = 'number';
                        number.style.opacity = '1';
                        number.style.transform = 'none';
                        number.style.position = 'absolute';
                        number.style.left = '50%';
                        number.style.top = '50%';
                        number.style.transform = 'translate(-50%, -50%)';
                        number.textContent = '20';
                        trunk.appendChild(number);
                    }, 2000);
                }, 3000);
            }
        }

        function createTrunk() {
            const trunk = document.createElement('div');
            trunk.className = 'tree-trunk';
            trunk.onclick = handleTrunkClick;
            return trunk;
        }

        // Rest of your existing script remains the same

        window.onload = function() {
            createCalendar();
            
            // Add keypress event for trunk password
            document.getElementById('trunkPasswordInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    checkTrunkPassword();
                }
            });
        };
    </script>
</body>
</html>
