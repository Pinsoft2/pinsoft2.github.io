<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Sale Homepage LOL JK</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same */
        body {
            margin: 0;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                            url('https://images.squarespace-cdn.com/content/v1/6029be12fff66b0cea7cc683/1e404cc4-cf27-4a58-a1bf-1af6ebd5f32d/OChristmasTree2.jpeg?format=1500w');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login styles */
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: #065f46;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-box button {
            width: 90%;
            padding: 10px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Title styles */
        .title {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 42px;
            text-align: center;
            margin-bottom: 30px;
            animation: rainbow 4s linear infinite, bounce 3s ease-in-out infinite;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            17% { color: #ff8000; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            67% { color: #00ffff; }
            83% { color: #0000ff; }
            100% { color: #ff0000; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
        }

        /* Tree styles */
        .calendar-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            padding-top: 40px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tree-star {
            position: absolute;
            top: -30px;
            font-size: 50px;
            color: gold;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255,215,0,0.7);
        }

        .tree-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Regular box styles */
        .calendar-box {
            width: 100px;
            height: 100px;
            background: #065f46;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Trunk styles */
        .tree-trunk {
            width: 120px;
            height: 160px;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border: 4px solid #6B4423;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-top: -10px; /* Connect to tree better */
        }

        .tree-trunk::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8B4513, transparent, #8B4513);
            border-radius: 12px;
            z-index: -1;
            opacity: 0.5;
        }

        .tree-trunk .gift-emoji {
            font-size: 46px;
        }

        .tree-trunk .number {
            color: #FFE4B5;  /* Lighter color for better contrast */
            font-size: 42px;
        }

        /* Animation and effects */
        @keyframes flipOpen {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }

        .opened {
            animation: flipOpen 0.6s forwards;
        }

        .opened.tree-trunk {
            background: linear-gradient(45deg, #A0522D, #8B4513);
        }

        .gift-emoji {
            font-size: 46px;
            backface-visibility: hidden;
        }

        .number {
            position: absolute;
            font-size: 36px;
            font-weight: bold;
            opacity: 0;
            transform: rotateY(180deg);
            transition: opacity 0.3s ease;
        }

        .opened .number {
            opacity: 1;
        }

        /* Sparkle effects */
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, gold, white);
            border-radius: 50%;
            filter: blur(1px);
            pointer-events: none;
        }

        .error-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px auto;
        }

        .footer {
            text-align: center;
            color: gold;
            font-size: 24px;
            margin-top: 30px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginOverlay">
            <div class="login-box">
                <h2>üéÑ Enter Password üéÑ</h2>
                <div id="errorContainer" style="display: none;">
                    <img src="https://media.tenor.com/kHcmsxlKHEAAAAAM/rock-one-eyebrow-raised-rock-staring.gif" 
                         alt="Suspicious Rock" 
                         class="error-image">
                    <p style="font-size: 40px;">ü§®</p>
                </div>
                <input type="password" id="passwordInput" placeholder="Password">
                <button onclick="checkPassword()">Unlock Calendar</button>
            </div>
        </div>

        <h1 class="title">Black Friday Sale Homepage LOL JK</h1>
        
        <div class="calendar-tree">
            <div class="tree-star">‚≠ê</div>
            <div id="treeContent"></div>
        </div>
        
        <div class="footer">‚≠ê for my bb only ‚ù§Ô∏è ‚≠ê</div>
    </div>

    <script>
        var openedBoxes = new Set();

        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            var errorContainer = document.getElementById('errorContainer');
            
            if (password.toLowerCase() === 'cowboy') {
                document.getElementById('loginOverlay').style.display = 'none';
                errorContainer.style.display = 'none';
            } else {
                errorContainer.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function createSparkles(element) {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = 'sparkle 0.8s ease-in-out';
                sparkle.style.animationDelay = (i * 0.1) + 's';
                element.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        function handleBoxClick(box, number) {
            if (!openedBoxes.has(number)) {
                openedBoxes.add(number);
                box.classList.add('opened');
                const gift = box.querySelector('.gift-emoji');
                const num = box.querySelector('.number');
                
                setTimeout(() => {
                    gift.style.display = 'none';
                    num.style.opacity = '1';
                }, 300);
                
                createSparkles(box);
            }
        }

        function createCalendarTree() {
            const treeContent = document.getElementById('treeContent');
            const layout = [1, 2, 3, 4, 5, 4, 3, 2];  // Tree foliage pattern
            let numbers = Array.from({length: 24}, (_, i) => i + 1);
            
            // Shuffle numbers
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            
            let numberIndex = 0;
            
            // Create tree foliage
            layout.forEach((boxesInRow) => {
                const row = document.createElement('div');
                row.className = 'tree-row';
                
                for (let i = 0; i < boxesInRow; i++) {
                    if (numberIndex < 23) {  // Leave last number for trunk
                        const box = document.createElement('div');
                        box.className = 'calendar-box';
                        
                        const gift = document.createElement('span');
                        gift.className = 'gift-emoji';
                        gift.textContent = 'üéÅ';
                        
                        const number = document.createElement('span');
                        number.className = 'number';
                        number.textContent = numbers[numberIndex];
                        
                        box.appendChild(gift);
                        box.appendChild(number);
                        
                        const currentNumber = numbers[numberIndex];
                        box.onclick = () => handleBoxClick(box, currentNumber);
                        
                        row.appendChild(box);
                        numberIndex++;
                    }
                }
                
                treeContent.appendChild(row);
            });
            
            // Create trunk
            const trunkRow = document.createElement('div');
            trunkRow.className = 'tree-row';
            
            const trunk = document.createElement('div');
            trunk.className = 'tree-trunk';
            
            const trunkGift = document.createElement('span');
            trunkGift.className = 'gift-emoji';
            trunkGift.textContent = 'üéÅ';
            
            const trunkNumber = document.createElement('span');
            trunkNumber.className = 'number';
            trunkNumber.textContent = numbers[23];  // Last number for trunk
            
            trunk.appendChild(trunkGift);
            trunk.appendChild(trunkNumber);
            trunk.onclick = () => handleBoxClick(trunk, numbers[23]);
            
            trunkRow.appendChild(trunk);
            treeContent.appendChild(trunkRow);
        }

        window.onload = function() {
            createCalendarTree();
        };

        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
