        body {
            margin: 0;

            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;

        }

        .container {

            flex-direction: column;

        }

        #loginOverlay {

        }

        .login-box input {

            border: none;
            border-radius: 5px;
        }

        .login-box button {

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-image {
            width: 200px;

            border-radius: 10px;
            margin: 10px auto;
            display: block;

        /* Snowfall effects - higher position */
        .snowfall-left, .snowfall-right {
            position: fixed;
            top: -100px;
            width: 900px;
            height: 900px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.8;
            max-height: 80vh;
        }

        .snowfall-left {
            left: -350px;
            transform: scale(0.8);
        }

        .snowfall-right {
            right: -350px;
            transform: scaleX(-1) scale(0.8);
        }

        .snowfall-left img, .snowfall-right img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Toothless positioning - mirrored corners */
        .toothless-left, .toothless-right {
            position: fixed;
            bottom: 120px;
            width: 400px;
            height: 400px;
            pointer-events: none;
            z-index: 2;
        }

        .toothless-left {
            left: 50px;
        }

        .toothless-right {
            right: 50px;
        }

        .toothless-left img, .toothless-right img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 42px;
            text-align: center;
            margin-bottom: 30px;
            animation: rainbow 4s linear infinite, bounce 3s ease-in-out infinite;
            white-space: nowrap;
            position: relative;
            z-index: 2;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            17% { color: #ff8000; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            67% { color: #00ffff; }
            83% { color: #0000ff; }
            100% { color: #ff0000; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
        }

        /* Sparkle Animation */
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, gold, white);
            border-radius: 50%;
            filter: blur(1px);
            pointer-events: none;
            z-index: 10;
        }

        .calendar-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: min(3vh, 20px);
            position: relative;
            padding-top: 40px;
            flex: 1;
            justify-content: space-evenly;
            z-index: 2;
        }

        .tree-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .calendar-box {
            width: 90px;
            height: 90px;
            background: #065f46;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .calendar-box:hover {
            transform: scale(1.1);
        }

        .box-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: transform 0.6s;
        }

        .gift-emoji {
            font-size: 36px;
            position: relative;
            z-index: 1;
        }

        .number {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            z-index: 2;
            transform: none;
            transition: opacity 0.3s ease;
        }

        @keyframes flipOpen {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }

        .opened {
            animation: flipOpen 0.6s forwards;
        }

        .opened .box-image {
            transform: rotateY(180deg);
        }

        .opened .number {
            opacity: 1;
            transform: rotateY(180deg);
        }

        .tree-trunk {
            width: 128px;
            height: 200px;
            background: linear-gradient(to bottom, #3E1D0B, #2B140A);
            border-radius: 8px;
            margin-top: 5px;
            position: relative;
            cursor: default;
            overflow: hidden;
        }

        .tree-trunk::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(43, 20, 10, 0.6) 0px,
                rgba(43, 20, 10, 0.6) 2px,
                transparent 2px,
                transparent 4px
            );
            border-radius: 8px;
        }

        .tree-star {
            position: absolute;
            top: -30px;
            font-size: 40px;
            color: gold;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255,215,0,0.7);
            z-index: 3;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px gold; }
            50% { text-shadow: 0 0 20px gold, 0 0 30px gold; }
        }
        /* Previous styles remain the same until we add new animations */
        @keyframes portalSpin {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(360deg); opacity: 1; }
            100% { transform: scale(0) rotate(720deg); opacity: 0; }
        }

        @keyframes trunkSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spiralSparkle {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(0) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) rotate(180deg) translateX(50px) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(100px) scale(0); opacity: 0; }
        }

        @keyframes explodeSparkle {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 1; }
            100% { transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 2)) scale(0); opacity: 0; }
        }

        .magical-portal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-image: url('https://i.pinimg.com/originals/4a/09/9b/4a099b1868c8f9b30f6c22236a05e736.gif');
            background-size: cover;
            display: none;
            z-index: 100;
        }

        .portal-active {

        .trunk-spinning {

        .magical-sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, gold, transparent);
            border-radius: 50%;
            pointer-events: none;
        }

        .spiral-sparkle {

        .explode-sparkle {

        #trunkPasswordPrompt {

            background: rgba(6, 95, 70, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            color: white;
        }

    <script>
        // Your existing JavaScript code here
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const loginOverlay = document.getElementById('loginOverlay');
            const errorContainer = document.getElementById('errorContainer');

            if (password.toLowerCase() === 'cowboy') {
                loginOverlay.style.display = 'none';
            } else if (password === 'PP') {
                window.location.href = 'admin.html';
            } else {
                errorContainer.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function handleBoxClick(element) {
            if (!element.classList.contains('opened')) {
                element.classList.add('opened');
                createSparkles(element);
                const gift = element.querySelector('.gift-emoji');
                const num = element.querySelector('.number');
                if (gift) gift.style.display = 'none';
                if (num) setTimeout(() => num.style.opacity = '1', 300);

                // Check if all boxes are opened
                const boxes = document.querySelectorAll('.calendar-box');
                const allBoxesOpened = Array.from(boxes).every(box => box.classList.contains('opened'));

                if (allBoxesOpened) {
                    setTimeout(() => {
                        document.getElementById('trunkPasswordPrompt').style.display = 'block';
                    }, 120000); // 2 minutes
                }
            }
        }

        // Add click handlers to all calendar boxes
        document.querySelectorAll('.calendar-box').forEach(box => {
            box.addEventListener('click', () => handleBoxClick(box));
        });

        // Add event listeners for password inputs
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        document.getElementById('trunkPasswordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkTrunkPassword();
            }
        });

        function createSparkles(element) {
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = 'sparkle 0.8s ease-in-out';
                sparkle.style.animationDelay = (i * 0.1) + 's';
                element.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        function checkTrunkPassword() {
            const password = document.getElementById('trunkPasswordInput').value;
            if (password.toLowerCase() === 'alex') {
                document.getElementById('trunkPasswordPrompt').style.display = 'none';
                const trunk = document.querySelector('.tree-trunk');
                trunk.classList.add('trunk-spinning');
                setTimeout(() => {
                    const number = trunk.querySelector('.number');
                    if (number) number.style.opacity = '1';
                }, 2000);
            }
        }
