<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        spline-viewer {
            width: 100%;
            height: 100%;
        }
        #countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
/*             display: none; /* Hide countdown initially */ */
        }
        #instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            display: none; /* Hide instruction initially */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown">Redirecting in: 20</div>
    <div id="instruction">Click anywhere to continue</div>
<!--     <spline-viewer url="https://prod.spline.design/BnU1moifzQdMDAUG/scene.splinecode"></spline-viewer>
     -->
<spline-viewer loading-anim-type="spinner-big-dark" url="https://prod.spline.design/A3pgMfjiN9L7VLvZ/scene.splinecode"></spline-viewer>

    <script>
        const viewer = document.querySelector('spline-viewer');
        const countdownElement = document.getElementById('countdown');
        const instructionElement = document.getElementById('instruction');
        let timeLeft = 20;
        let countdownInterval;

        // Wait for the Spline scene to load
        viewer.addEventListener('load', () => {
            console.log('Spline scene loaded');
            instructionElement.style.display = 'block';
        });

        // Start countdown only after user interaction
        document.addEventListener('mousedown', startCountdown, { once: true });

        function startCountdown() {
            // Only start if not already started
            if (!countdownInterval) {
                instructionElement.style.display = 'none';
                countdownElement.style.display = 'block';
                
                countdownInterval = setInterval(() => {
                    timeLeft--;
                    countdownElement.textContent = `Redirecting in: ${timeLeft}`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = 'home.html';
                    }
                }, 1000);
            }
        }
    </script>
</body>
</html>
