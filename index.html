<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Sale Homepage LOL JK</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                            url('https://images.squarespace-cdn.com/content/v1/6029be12fff66b0cea7cc683/1e404cc4-cf27-4a58-a1bf-1af6ebd5f32d/OChristmasTree2.jpeg?format=1500w');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: #065f46;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-box button {
            width: 90%;
            padding: 10px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }

        .title {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 42px;
            text-align: center;
            margin-bottom: 30px;
            animation: rainbow 4s linear infinite, bounce 3s ease-in-out infinite;
            white-space: nowrap;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            17% { color: #ff8000; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            67% { color: #00ffff; }
            83% { color: #0000ff; }
            100% { color: #ff0000; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
        }

        .calendar-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            padding-top: 40px;
        }

        .tree-row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .calendar-box {
            width: 80px;
            height: 80px;
            background: #065f46;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }

        .calendar-box:hover {
            transform: scale(1.1);
        }

        .tree-trunk {
            width: 100px;
            height: 160px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-radius: 8px;
            margin-top: 10px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .tree-trunk::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(139, 69, 19, 0.1) 0px,
                rgba(139, 69, 19, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
        }

        .tree-star {
            position: absolute;
            top: -30px;
            font-size: 40px;
            color: gold;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255,215,0,0.7);
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px gold; }
            50% { text-shadow: 0 0 20px gold, 0 0 30px gold; }
        }

        .gift-emoji {
            font-size: 36px;
            transition: opacity 0.3s ease;
        }

        .number {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .opened .gift-emoji {
            opacity: 0;
        }

        .opened .number {
            opacity: 1;
        }

        @keyframes flipOpen {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }

        .opened {
            animation: flipOpen 0.6s forwards;
        }

        .box-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .opened .box-image {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginOverlay">
            <div class="login-box">
                <h2>üéÑ Enter Password üéÑ</h2>
                <div id="errorContainer" style="display: none;">
                    <img src="https://media.tenor.com/kHcmsxlKHEAAAAAM/rock-one-eyebrow-raised-rock-staring.gif" 
                         alt="Suspicious Rock" 
                         class="error-image">
                    <p style="font-size: 40px;">ü§®</p>
                </div>
                <input type="password" id="passwordInput" placeholder="Password">
                <button onclick="checkPassword()">Enter</button>
            </div>
        </div>

        <h1 class="title">Black Friday Sale Homepage LOL JK</h1>
        
        <div id="calendar" class="calendar-tree">
            <div class="tree-star">‚≠ê</div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'PP') {
                window.location.href = 'admin.html';
            } else if (password.toLowerCase() === 'cowboy') {
                document.getElementById('loginOverlay').style.display = 'none';
            } else {
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function createCalendar() {
            const calendar = document.getElementById('calendar');
            const configs = loadConfigurations();
            
            // New tree shape layout
            const layout = [
                1,    // Top
                3,    // Row 2
                5,    // Row 3
                7,    // Row 4
                9     // Bottom row
            ];

            let boxNumber = 1;

            // Create tree boxes
            layout.forEach(boxCount => {
                const row = document.createElement('div');
                row.className = 'tree-row';
                
                for (let i = 0; i < boxCount && boxNumber <= 25; i++) {
                    const box = createBox(boxNumber, configs[boxNumber]);
                    row.appendChild(box);
                    boxNumber++;
                }
                
                calendar.appendChild(row);
            });

            // Create trunk
            const trunkRow = document.createElement('div');
            trunkRow.className = 'tree-row';
            const trunk = createTrunk(configs[25]);
            trunkRow.appendChild(trunk);
            calendar.appendChild(trunkRow);
        }

        function createBox(number, config) {
            const box = document.createElement('div');
            box.className = 'calendar-box';
            box.innerHTML = `
                <div class="gift-emoji">üéÅ</div>
                <div class="number">${number}</div>
            `;
            
            if (config && config.image) {
                const img = document.createElement('img');
                img.src = config.image;
                img.className = 'box-image';
                box.appendChild(img);
            }
            
            box.onclick = () => handleBoxClick(box, number);
            return box;
        }

        function createTrunk(config) {
            const trunk = document.createElement('div');
            trunk.className = 'tree-trunk';
            trunk.innerHTML = `
                <div class="gift-emoji">üéÅ</div>
                <div class="number">25</div>
            `;
            
            if (config && config.image) {
                const img = document.createElement('img');
                img.src = config.image;
                img.className = 'box-image';
                trunk.appendChild(img);
            }
            
            trunk.onclick = () => handleBoxClick(trunk, 25);
            return trunk;
        }

        function handleBoxClick(element, number) {
            if (!element.classList.contains('opened')) {
                element.classList.add('opened');
                setTimeout(() => {
                    element.querySelector('.gift-emoji').style.display = 'none';
                    element.querySelector('.number').style.opacity = '1';
                    const img = element.querySelector('.box-image');
                    if (img) img.style.opacity = '1';
                }, 300);
            }
        }

        function loadConfigurations() {
            const savedConfig = localStorage.getItem('calendarConfig');
            return savedConfig ? JSON.parse(savedConfig) : {};
        }

        window.onload = createCalendar;

        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
