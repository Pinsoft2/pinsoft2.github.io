<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Sale Homepage LOL JK</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                            url('https://images.squarespace-cdn.com/content/v1/6029be12fff66b0cea7cc683/1e404cc4-cf27-4a58-a1bf-1af6ebd5f32d/OChristmasTree2.jpeg?format=1500w');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: #065f46;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-box {
            aspect-ratio: 1;
            background: #065f46;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .calendar-box:hover {
            transform: scale(1.05);
            background: #047857;
        }

        @keyframes flipOpen {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(180deg);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .opened {
            animation: flipOpen 0.6s forwards;
            background: #10b981;
        }

        .gift-emoji {
            position: absolute;
            font-size: 36px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            animation-delay: 0.3s;
            transform: rotateY(180deg);
        }

        .title {
            text-align: center;
            color: #ffd700;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .footer {
            text-align: center;
            color: #ffd700;
            font-size: 24px;
            margin-top: 30px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #10b981;
            border-radius: 5px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #065f46;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #10b981;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #059669;
        }

        .error-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px auto;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginOverlay" class="login-overlay">
            <div class="login-box">
                <h2>üéÑ Enter Password üéÑ</h2>
                <div id="errorContainer" style="display: none;">
                    <img src="https://media.tenor.com/kHcmsxlKHEAAAAAM/rock-one-eyebrow-raised-rock-staring.gif" 
                         alt="Suspicious Rock" 
                         class="error-image">
                    <p style="font-size: 40px;">ü§®</p>
                </div>
                <input type="password" id="passwordInput" placeholder="Password">
                <button onclick="checkPassword()">Unlock Calendar</button>
            </div>
        </div>

        <h1 class="title">Black Friday Sale Homepage LOL JK</h1>
        
        <div class="calendar-grid" id="calendarGrid"></div>
        
        <div class="footer">‚≠ê for my bb only ‚ù§Ô∏è ‚≠ê</div>
    </div>

    <script>
        var openedBoxes = new Set();

        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            var errorContainer = document.getElementById('errorContainer');
            
            if (password.toLowerCase() === 'cowboy') {
                document.getElementById('loginOverlay').style.display = 'none';
                errorContainer.style.display = 'none';
            } else {
                errorContainer.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function createSparkles(element) {
            for (var i = 0; i < 5; i++) {
                var sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = 'sparkle 0.8s ease-in-out';
                sparkle.style.animationDelay = (i * 0.1) + 's';
                element.appendChild(sparkle);
                setTimeout(function() {
                    sparkle.remove();
                }, 1000);
            }
        }

        function handleBoxClick(box, number) {
            if (!openedBoxes.has(number)) {
                openedBoxes.add(number);
                
                box.innerHTML = '';
                
                var numberSpan = document.createElement('span');
                numberSpan.textContent = number;
                var giftEmoji = document.createElement('span');
                giftEmoji.textContent = 'üéÅ';
                giftEmoji.className = 'gift-emoji';
                
                box.appendChild(numberSpan);
                box.appendChild(giftEmoji);
                
                box.className = 'calendar-box opened';
                
                createSparkles(box);
            }
        }

        function createCalendar() {
            var grid = document.getElementById('calendarGrid');
            for (var i = 1; i <= 25; i++) {
                var box = document.createElement('div');
                box.className = 'calendar-box';
                box.innerHTML = i;
                (function(num) {
                    box.onclick = function() {
                        handleBoxClick(this, num);
                    };
                })(i);
                grid.appendChild(box);
            }
        }

        window.onload = function() {
            createCalendar();
        };

        document.getElementById('passwordInput').onkeyup = function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        };
    </script>
</body>
</html>
