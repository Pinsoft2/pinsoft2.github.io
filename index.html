<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Sale Homepage LOL JK</title>
    <style>
        /* Previous styles remain the same until calendar grid */
        body {
            margin: 0;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                            url('https://images.squarespace-cdn.com/content/v1/6029be12fff66b0cea7cc683/1e404cc4-cf27-4a58-a1bf-1af6ebd5f32d/OChristmasTree2.jpeg?format=1500w');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Add festive snowfall animation */
        @keyframes snowfall {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 20px;
            opacity: 0.8;
            z-index: 1;
            animation: snowfall linear infinite;
            pointer-events: none;
        }

        .calendar-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            padding-top: 40px; /* Space for star */
        }

        .tree-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .calendar-box {
            width: 80px;
            height: 80px;
            background: #065f46;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .calendar-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, gold, transparent, gold);
            border-radius: 12px;
            z-index: -1;
            opacity: 0.5;
            animation: borderGlow 2s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .calendar-box:hover {
            transform: scale(1.1);
            background: #047857;
        }

        @keyframes flipOpen {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(180deg);
            }
        }

        .opened {
            animation: flipOpen 0.6s forwards;
            background: #10b981;
        }

        .tree-star {
            position: absolute;
            top: -20px;
            font-size: 40px;
            color: gold;
            animation: starGlow 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        @keyframes starGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .gift-emoji {
            font-size: 36px;
        }

        .number {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            transform: rotateY(180deg);
        }

        .opened .number {
            opacity: 1;
        }

        .opened .gift-emoji {
            opacity: 0;
        }

        /* Rest of your existing styles */
        /* ... */

        /* Enhanced sparkle effect */
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, gold, white);
            border-radius: 50%;
            filter: blur(1px);
        }

    </style>
</head>
<body>
    <!-- Previous overlay and container divs -->
    <div class="container">
        <div id="loginOverlay" class="login-overlay">
            <!-- Previous login box content -->
            <div class="login-box">
                <h2>üéÑ Enter Password üéÑ</h2>
                <div id="errorContainer" style="display: none;">
                    <img src="https://media.tenor.com/kHcmsxlKHEAAAAAM/rock-one-eyebrow-raised-rock-staring.gif" 
                         alt="Suspicious Rock" 
                         class="error-image">
                    <p style="font-size: 40px;">ü§®</p>
                </div>
                <input type="password" id="passwordInput" placeholder="Password">
                <button onclick="checkPassword()">Unlock Calendar</button>
            </div>
        </div>

        <h1 class="title">Black Friday Sale Homepage LOL JK</h1>
        
        <div class="calendar-tree" id="calendarTree">
            <div class="tree-star">‚≠ê</div>
            <!-- Tree will be generated here -->
        </div>
        
        <div class="footer">‚≠ê for my bb only ‚ù§Ô∏è ‚≠ê</div>
    </div>

    <script>
        var openedBoxes = new Set();
        
        // Create snowflakes
        function createSnowflakes() {
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            for (let i = 0; i < 20; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = 5 + Math.random() * 10 + 's';
                document.body.appendChild(snowflake);
                
                // Remove and recreate snowflake when animation ends
                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                    createSnowflakes();
                });
            }
        }

        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            var errorContainer = document.getElementById('errorContainer');
            
            if (password.toLowerCase() === 'cowboy') {
                document.getElementById('loginOverlay').style.display = 'none';
                errorContainer.style.display = 'none';
            } else {
                errorContainer.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function createSparkles(element) {
            for (var i = 0; i < 8; i++) {
                var sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = 'sparkle 0.8s ease-in-out';
                sparkle.style.animationDelay = (i * 0.1) + 's';
                element.appendChild(sparkle);
                setTimeout(function() {
                    sparkle.remove();
                }, 1000);
            }
        }

        function handleBoxClick(box, number) {
            if (!openedBoxes.has(number)) {
                openedBoxes.add(number);
                
                const gift = box.querySelector('.gift-emoji');
                const num = box.querySelector('.number');
                
                box.className = 'calendar-box opened';
                createSparkles(box);
                
                // After flip animation
                setTimeout(() => {
                    gift.style.display = 'none';
                    num.style.opacity = '1';
                }, 300);
            }
        }

        function createCalendarTree() {
            const tree = document.getElementById('calendarTree');
            const layout = [1, 2, 3, 4, 5, 4, 3, 2]; // Tree shape
            let boxNumber = 1;
            
            layout.forEach((boxesInRow, rowIndex) => {
                const row = document.createElement('div');
                row.className = 'tree-row';
                
                for (let i = 0; i < boxesInRow; i++) {
                    if (boxNumber <= 24) {
                        const box = document.createElement('div');
                        box.className = 'calendar-box';
                        
                        const gift = document.createElement('span');
                        gift.className = 'gift-emoji';
                        gift.textContent = 'üéÅ';
                        
                        const number = document.createElement('span');
                        number.className = 'number';
                        number.textContent = boxNumber;
                        
                        box.appendChild(gift);
                        box.appendChild(number);
                        
                        const currentNumber = boxNumber;
                        box.onclick = () => handleBoxClick(box, currentNumber);
                        
                        row.appendChild(box);
                        boxNumber++;
                    }
                }
                
                tree.appendChild(row);
            });
        }

        window.onload = function() {
            createCalendarTree();
            createSnowflakes();
        };

        document.getElementById('passwordInput').onkeyup = function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        };
    </script>
</body>
</html>
