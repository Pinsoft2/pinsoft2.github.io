<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        spline-viewer {
            width: 100%;
            height: 100%;
        }
        #countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="countdown">Redirecting in: </div>
    <spline-viewer url="https://prod.spline.design/BnU1moifzQdMDAUG/scene.splinecode"></spline-viewer>

    <script>
        let timeLeft = 20;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = `Redirecting in: ${timeLeft}`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'home.html';  // Changed to redirect to main.html
            }
        }, 1000);
    </script>
</body>
</html>
