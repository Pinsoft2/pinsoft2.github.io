<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alexa+Std:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        spline-viewer {
            width: 100%;
            height: 100%;
        }
        
        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Alexa Std', Arial, sans-serif;
            font-size: 42px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            text-align: center;
        }
        
        #instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Alexa Std', Arial, sans-serif;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            display: none;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="countdown">Redirecting in: 15</div>
    <div id="instruction">Click anywhere to continue</div>
    <spline-viewer loading-anim-type="spinner-big-dark" url="https://prod.spline.design/A3pgMfjiN9L7VLvZ/scene.splinecode"></spline-viewer>
    
    <script>
        const viewer = document.querySelector('spline-viewer');
        const countdownElement = document.getElementById('countdown');
        const instructionElement = document.getElementById('instruction');
        let timeLeft = 15; // Changed to 15 seconds
        let countdownInterval;
        
        // Wait for the Spline scene to load
        viewer.addEventListener('load', () => {
            console.log('Spline scene loaded');
            instructionElement.style.display = 'block';
        });
        
        // Add click event listener to the entire document
        document.addEventListener('click', startCountdown, { once: true });
        
        function startCountdown() {
            // Only start if not already started
            if (!countdownInterval) {
                instructionElement.style.display = 'none';
                countdownElement.style.display = 'block';
                
                countdownInterval = setInterval(() => {
                    timeLeft--;
                    countdownElement.textContent = `Redirecting in: ${timeLeft}`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = 'home.html';
                    }
                }, 1000);
            }
        }
    </script>
</body>
</html>
