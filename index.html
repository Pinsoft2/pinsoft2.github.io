<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Sale Homegoods JK gotchuu</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                            url('https://images.squarespace-cdn.com/content/v1/6029be12fff66b0cea7cc683/1e404cc4-cf27-4a58-a1bf-1af6ebd5f32d/OChristmasTree2.jpeg?format=1500w');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-box {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-box:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .opened {
            background: rgba(255, 215, 0, 0.3);
        }

        .title {
            text-align: center;
            color: #ffd700;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .footer {
            text-align: center;
            color: #ffd700;
            font-size: 24px;
            margin-top: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #ffed4a;
        }

        .error-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginOverlay" class="login-overlay">
            <div class="login-box">
                <h2>üéÑ Enter Password üéÑ</h2>
                <div id="errorContainer" style="display: none;">
                    <img src="https://media.tenor.com/kHcmsxlKHEAAAAAM/rock-one-eyebrow-raised-rock-staring.gif" 
                         alt="Suspicious Rock" 
                         class="error-image">
                    <p style="font-size: 40px;">ü§®</p>
                </div>
                <input type="password" id="passwordInput" placeholder="Password">
                <button onclick="checkPassword()">Unlock Calendar</button>
            </div>
        </div>

        <h1 class="title">MEOWMEOW UWU</h1>
        
        <div class="calendar-grid" id="calendarGrid"></div>
        
        <div class="footer">‚≠ê for my bb only ‚ù§Ô∏è ‚≠ê</div>
    </div>

    <script>
        var openedBoxes = new Set();

        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            var errorContainer = document.getElementById('errorContainer');
            
            if (password === 'SPY') {
                document.getElementById('loginOverlay').style.display = 'none';
                errorContainer.style.display = 'none';
            } else {
                errorContainer.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function handleBoxClick(box, number) {
            if (!openedBoxes.has(number)) {
                box.className = 'calendar-box opened';
                box.innerHTML = 'üéÅ';
                openedBoxes.add(number);
            }
        }

        function createCalendar() {
            var grid = document.getElementById('calendarGrid');
            for (var i = 1; i <= 25; i++) {
                var box = document.createElement('div');
                box.className = 'calendar-box';
                box.innerHTML = i;
                (function(num) {
                    box.onclick = function() {
                        handleBoxClick(this, num);
                    };
                })(i);
                grid.appendChild(box);
            }
        }

        window.onload = function() {
            createCalendar();
        };

        document.getElementById('passwordInput').onkeyup = function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        };
    </script>
</body>
</html>
