<!DOCTYPE html>
<html lang="en">
<!-- Previous head content remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEOWMEOW UWU</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.16/dist/framer-motion.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #065f46;
        }
        .perspective-1000 {
            perspective: 1000px;
        }

        /* Sparkle Animation */
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5) translate(0, 0); }
            50% { opacity: 1; transform: scale(1.2) translate(var(--tx), var(--ty)); }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 1s ease-in-out;
            pointer-events: none;
        }

        /* Shimmer effect */
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.8) 50%,
                rgba(255,255,255,0) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        /* Floating animation for content */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // Previous component imports remain the same
        const { motion, AnimatePresence } = Motion;

        // Sparkle Component
        const Sparkles = ({ isActive }) => {
            const sparkleCount = 12;
            
            return isActive ? (
                <div className="absolute inset-0 pointer-events-none">
                    {Array.from({ length: sparkleCount }).map((_, i) => {
                        const angle = (i / sparkleCount) * 360;
                        const radius = 50;
                        const tx = Math.cos(angle * Math.PI / 180) * radius;
                        const ty = Math.sin(angle * Math.PI / 180) * radius;
                        
                        return (
                            <motion.div
                                key={i}
                                className="sparkle"
                                style={{
                                    '--tx': `${tx}px`,
                                    '--ty': `${ty}px`,
                                    left: '50%',
                                    top: '50%',
                                    animationDelay: `${i * 0.1}s`
                                }}
                                initial={{ opacity: 0, scale: 0 }}
                                animate={{ opacity: [0, 1, 0], scale: [0.5, 1.2, 0.5] }}
                                transition={{ 
                                    duration: 1,
                                    delay: i * 0.1,
                                    ease: "easeInOut"
                                }}
                            />
                        );
                    })}
                </div>
            ) : null;
        };

        // Main Calendar Component
        const AdventCalendar = () => {
            // ... previous state declarations ...
            
            const [activeSparkles, setActiveSparkles] = React.useState(null);

            const handleBoxClick = (e, boxId) => {
                e.preventDefault();
                if (isAuthenticated && !openedBoxes[boxId]) {
                    setActiveSparkles(boxId);
                    setOpenedBoxes(prev => ({ ...prev, [boxId]: true }));
                    setTimeout(() => setActiveSparkles(null), 1000);
                }
            };

            // In the box rendering section, update the animation part:
            const renderBox = (boxNumber) => {
                const isOpen = openedBoxes[boxNumber];
                const content = boxContents[boxNumber];
                const isSparkleActive = activeSparkles === boxNumber;

                return (
                    <motion.div
                        key={boxNumber}
                        className="aspect-square relative perspective-1000"
                        onClick={(e) => !isOpen && handleBoxClick(e, boxNumber)}
                    >
                        <AnimatePresence>
                            {!isOpen ? (
                                <motion.div
                                    initial={false}
                                    className={`
                                        absolute 
                                        inset-0 
                                        bg-emerald-600 
                                        text-emerald-100
                                        rounded-lg
                                        flex 
                                        items-center 
                                        justify-center 
                                        text-xl 
                                        font-bold 
                                        cursor-pointer 
                                        ${!isAuthenticated && 'opacity-50 cursor-not-allowed'}
                                    `}
                                    whileHover={isAuthenticated ? { scale: 1.1 } : {}}
                                    whileTap={isAuthenticated ? { scale: 0.95 } : {}}
                                >
                                    {boxNumber}
                                </motion.div>
                            ) : (
                                <motion.div
                                    initial={{ rotateY: 90, scale: 0.3, opacity: 0 }}
                                    animate={{ 
                                        rotateY: 0, 
                                        scale: 1, 
                                        opacity: 1,
                                    }}
                                    transition={{ 
                                        type: "spring",
                                        stiffness: 100,
                                        damping: 15,
                                        duration: 0.8
                                    }}
                                    className="
                                        absolute 
                                        inset-0 
                                        bg-emerald-500 
                                        rounded-lg 
                                        p-2 
                                        flex 
                                        flex-col 
                                        items-center 
                                        justify-center 
                                        text-white
                                        shadow-lg
                                        overflow-hidden
                                        shimmer
                                    "
                                >
                                    <Sparkles isActive={isSparkleActive} />
                                    <motion.div
                                        initial={{ y: 20, opacity: 0 }}
                                        animate={{ y: 0, opacity: 1 }}
                                        transition={{ delay: 0.3 }}
                                        className="float"
                                    >
                                        <img 
                                            src={content.image} 
                                            alt={content.text}
                                            className="w-full h-1/2 object-cover rounded-md mb-2"
                                        />
                                        <motion.p 
                                            initial={{ opacity: 0 }}
                                            animate={{ opacity: 1 }}
                                            transition={{ delay: 0.5 }}
                                            className="text-xs text-center font-medium"
                                        >
                                            {content.text}
                                        </motion.p>
                                    </motion.div>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </motion.div>
                );
            };

            // ... rest of the component remains the same ...

            return (
                <div className="min-h-screen bg-emerald-900 p-8">
                    <Card className="max-w-4xl mx-auto p-8 bg-emerald-800 relative overflow-hidden">
                        {/* ... header content ... */}
                        
                        <div className="grid grid-cols-5 gap-4">
                            {Array.from({ length: 25 }, (_, i) => renderBox(i + 1))}
                        </div>
                        
                        {/* ... footer content ... */}
                    </Card>
                    {loginDialog}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdventCalendar />);
    </script>
</body>
</html>
