            17% { color: #ff8000; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            67% { color: #00ffff; }
            83% { color: #0000ff; }
            100% { color: #ff0000; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
        }

        @keyframes titleSparkle {
            0% { 
                transform: scale(0) rotate(0deg); 
                opacity: 0; 
            }
            50% {

            }
            100% {

            const title = document.getElementById('sparklyTitle');

                // Random position around the title
