<script>
// Add this script to properly save configurations
function saveChanges() {
    const config = {};
    const boxes = document.querySelectorAll('.config-box');
    
    boxes.forEach(box => {
        const day = box.getAttribute('data-day');
        const imageUrl = box.querySelector('input').value.trim();
        if (imageUrl) {
            config[day] = { imageUrl };
        }
    });

    localStorage.setItem('calendarConfig', JSON.stringify(config));
    
    // Show save confirmation
    const notification = document.getElementById('notification');
    notification.textContent = 'Changes saved successfully!';
    notification.style.display = 'block';
    setTimeout(() => {
        notification.style.display = 'none';
    }, 3000);
}

// Attach save function to save button
document.querySelector('.control-panel button:first-child').addEventListener('click', saveChanges);
</script>
