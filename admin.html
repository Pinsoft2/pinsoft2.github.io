<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar Admin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #2d2d2d);
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            color: #ff4444;
        }

        .github-config {
            margin-bottom: 30px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .config-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .config-box label {
            display: block;
            margin-bottom: 10px;
        }

        .config-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .preview-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-top: 10px;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background: #ff4444;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #ff6666;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            background: rgba(0, 255, 0, 0.2);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="advent-calendar-admin-panel" class="title">Advent Calendar Admin Panel</h1>
        </div>

        <div class="github-config">
            <h3>GitHub Configuration</h3>
        </div>

        <div id="configGrid" class="calendar-grid"></div>

        <div id="notification"></div>

        <div class="control-panel">
            <button onclick="saveChanges()">Save Changes</button>
            <button onclick="previewCalendar()">Preview Calendar</button>
            <button onclick="resetAll()">Reset All</button>
        </div>
    </div>

    <script>
        function createConfigGrid() {
            const grid = document.getElementById('configGrid');
            const config = loadConfig();
            
            for (let i = 1; i <= 24; i++) {
                const box = document.createElement('div');
                box.className = 'config-box';
                
                const label = document.createElement('label');
                label.textContent = `Day ${i}`;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Image URL';
                input.value = config[i]?.imageUrl || '';
                input.setAttribute('data-day', i);
                
                const preview = document.createElement('img');
                preview.className = 'preview-image';
                preview.src = config[i]?.imageUrl || '';
                preview.alt = `Day ${i} preview`;
                
                input.addEventListener('input', (e) => {
                    preview.src = e.target.value;
                });
                
                box.appendChild(label);
                box.appendChild(input);
                box.appendChild(preview);
                grid.appendChild(box);
            }
        }

        function loadConfig() {
            const config = localStorage.getItem('calendarConfig');
            return config ? JSON.parse(config) : {};
        }

        function saveChanges() {
            const config = {};
            const inputs = document.querySelectorAll('input[data-day]');
            
            inputs.forEach(input => {
                const day = input.getAttribute('data-day');
                const imageUrl = input.value.trim();
                if (imageUrl) {
                    config[day] = { imageUrl };
                }
            });

            localStorage.setItem('calendarConfig', JSON.stringify(config));
            showNotification('Changes saved successfully!');
        }

        function previewCalendar() {
            saveChanges();
            window.open('index.html', '_blank');
        }

        function resetAll() {
            if (confirm('Are you sure you want to reset all configurations?')) {
                localStorage.removeItem('calendarConfig');
                location.reload();
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Initialize the config grid when the page loads
        document.addEventListener('DOMContentLoaded', createConfigGrid);
    </script>
</body>
</html>
