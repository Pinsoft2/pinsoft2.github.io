<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Sale Homepage LOL JK</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                            url('https://images.squarespace-cdn.com/content/v1/6029be12fff66b0cea7cc683/1e404cc4-cf27-4a58-a1bf-1af6ebd5f32d/OChristmasTree2.jpeg?format=1500w');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: #065f46;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .login-box input {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-box button {
            width: 100px;
            padding: 10px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }

        /* Snowfall effects - closer to tree */
        .snowfall-left, .snowfall-right {
            position: fixed;
            top: -100px;
            width: 900px;
            height: 900px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.8;
        }

        .snowfall-left {
            left: -100px;
        }

        .snowfall-right {
            right: -100px;
        }

        .snowfall-left img, .snowfall-right img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Toothless positioning - lower */
        .toothless-left, .toothless-right {
            position: fixed;
            bottom: 0px;
            width: 400px;
            height: 400px;
            pointer-events: none;
            z-index: 2;
        }

        .toothless-left {
            left: 100px;
        }

        .toothless-right {
            right: 100px;
        }

        .toothless-left img, .toothless-right img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
        }


        .title {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 42px;
            text-align: center;
            margin-bottom: 30px;
            animation: rainbow 4s linear infinite, bounce 3s ease-in-out infinite;
            white-space: nowrap;
            position: relative;
            z-index: 2;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            17% { color: #ff8000; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            67% { color: #00ffff; }
            83% { color: #0000ff; }
            100% { color: #ff0000; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
        }

        /* Sparkle Animation */
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, gold, white);
            border-radius: 50%;
            filter: blur(1px);
            pointer-events: none;
            z-index: 10;
        }

        .calendar-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: min(3vh, 20px);
            position: relative;
            padding-top: 40px;
            flex: 1;
            justify-content: space-evenly;
            z-index: 2;
        }

        .tree-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .calendar-box {
            width: 90px;
            height: 90px;
            background: #065f46;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }

        .calendar-box:hover {
            transform: scale(1.1);
        }

        .gift-emoji {
            font-size: 36px;
            position: relative;
            z-index: 1;
        }

        .number {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            z-index: 2;
        }


        @keyframes flipOpen {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }

        .opened {
            animation: flipOpen 0.6s forwards;
        }

        .opened .gift-emoji {
            opacity: 0;
        }

        .opened .number {
            opacity: 1;
            transform: rotateY(180deg);
        }
	
	        .tree-trunk {
	    width: 128px;
	    height: 200px;
	    background: linear-gradient(to bottom, #3E1D0B, #2B140A);
	    border-radius: 8px;
	    margin-top: 5px;
	    position: relative;
	    cursor: default;
	    display: flex;
	    justify-content: center;
	    align-items: center;  /* Add this for vertical centering */
	    padding: 10px;       /* Add padding to prevent text touching edges */
	}
	
	.Trunknumber {
	    position: absolute;
	    font-size: 14px;
	    font-weight: bold;
	    opacity: 0;
	    z-index: 2;
	    text-align: center;  /* Center the text */
	    width: 90%;         /* Give some space from edges */
	    word-wrap: break-word; /* Allow text to wrap */
	    line-height: 1.2;   /* Adjust line height for better readability */
	    max-width: 100%;    /* Ensure text doesn't overflow */
	}
	    
	.opened .Trunknumber {
    	opacity: 1;
   	 transform: rotateY(180deg);
	}

        .tree-trunk::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(43, 20, 10, 0.6) 0px,
                rgba(43, 20, 10, 0.6) 2px,
                transparent 2px,
                transparent 4px
            );
            border-radius: 8px;
        }

       @keyframes glow {
    from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073,
            0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
    }
    to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6,
            0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
    }
}

.tree-star {
    cursor: pointer;
    display: inline-block;
    position: relative;
    animation: glow 1s ease-in-out infinite alternate;
    transition: transform 0.3s ease;
    font-size: 40px;

}

.tree-star.expanded {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(20) rotate(360deg);
    z-index: 1000;
    transition: transform 1s ease;
    animation: none; /* Stop the glow animation when expanded */
}

.password-prompt {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    z-index: 1001;
    text-align: center;
    color: pink;
}

.text-area-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1002;
    display: none;
}

.text-area-container textarea {
    width: 500px;
    height: 300px;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

    </style>
</head>
<body>
    <!-- Snowfall Effects -->
    <div class="snowfall-left">
        <img src="https://img1.picmix.com/output/stamp/normal/9/9/1/4/2134199_1a9fd.gif" alt="Snowfall" />
    </div>
    <div class="snowfall-right">
        <img src="https://img1.picmix.com/output/stamp/normal/9/9/1/4/2134199_1a9fd.gif" alt="Snowfall" />
    </div>

    <div class="container">
        
    <!-- Toothless Gifs -->
    <div class="toothless-left">
        <img src="https://media.tenor.com/lYLDkRGPHzQAAAAi/toothless-dancing.gif" alt="Toothless Left" />
    </div>
    <div class="toothless-right">
        <img src="https://media.tenor.com/6aWBg0rV1EYAAAAj/toothless-dancing.gif" alt="Toothless Right" />
    </div>

        <div id="loginOverlay">
            <div class="login-box">
                <h2>✨🎄See you, space🎄✨</h2>
                <div id="errorContainer" style="display: none;">
                    <img src="https://media.tenor.com/kHcmsxlKHEAAAAAM/rock-one-eyebrow-raised-rock-staring.gif" 
                         alt="Suspicious Rock" 
                         class="error-image">
<!--                     <p style="font-size: 40px;">🤨</p> -->
                </div>
                <input type="password" id="passwordInput" placeholder="Password">
                <button onclick="checkPassword()">Enter</button>
            </div>
        </div>

        <h1 class="title">Black Friday Sale Homepage LOL JK</h1>
        
        <div id="calendar" class="calendar-tree">
            <div class="tree-star">⭐</div>
        </div>
    </div>


<script>
    function checkPassword() {
        // Check which password input was used
        const loginInput = document.getElementById('passwordInput');
        const starInput = document.querySelector('.password-prompt input');
        
        // Handle login overlay password
        if (loginInput === document.activeElement) {
            if (loginInput.value === 'PP') {
                window.location.href = 'admin.html';
            } else if (loginInput.value.toLowerCase() === 'cowboy') {
                document.getElementById('loginOverlay').style.display = 'none';
            } else {
                document.getElementById('errorContainer').style.display = 'block';
                loginInput.value = '';
            }
        }
        // Handle star password
        else if (starInput && starInput === document.activeElement) {
            if (starInput.value === 'Spy') {
                const promptDiv = starInput.closest('.password-prompt');
                const star = document.querySelector('.tree-star');
                
                // Remove password prompt
                promptDiv.remove();
                
                // Animate star
                star.classList.add('expanded');
                
                // Create text area after animation
                setTimeout(() => {
                    let textAreaContainer = document.querySelector('.text-area-container');
                    if (!textAreaContainer) {
                        textAreaContainer = document.createElement('div');
                        textAreaContainer.className = 'text-area-container';
                        textAreaContainer.innerHTML = 'ILY 3000';
                        document.body.appendChild(textAreaContainer);
                    }
                    textAreaContainer.style.display = 'block';
                }, 1000);
            } else {
                starInput.value = '';
                starInput.placeholder = 'Try again...';
            }
        }
    }

    function createSparkles(element) {
        for (let i = 0; i < 12; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animation = 'sparkle 0.8s ease-in-out';
            sparkle.style.animationDelay = (i * 0.1) + 's';
            element.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }
    }

    function createCalendar() {
        const calendar = document.getElementById('calendar');
        
        // Create and shuffle numbers 1-19
        let numbers = Array.from({length: 19}, (_, i) => i + 1);
        for (let i = numbers.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
        }
        
        const layout = [1, 3, 4, 5, 6];
        let boxIndex = 0;

        layout.forEach(boxCount => {
            const row = document.createElement('div');
            row.className = 'tree-row';
            
            for (let i = 0; i < boxCount && boxIndex < 19; i++) {
                const box = createBox(numbers[boxIndex]);
                row.appendChild(box);
                boxIndex++;
            }
            
            calendar.appendChild(row);
        });

        const trunkRow = document.createElement('div');
        trunkRow.className = 'tree-row';
        const trunk = createTrunk();
        trunkRow.appendChild(trunk);
        calendar.appendChild(trunkRow);
    }

    function createBox(number) {
        const box = document.createElement('div');
        box.className = 'calendar-box';
        
        const gift = document.createElement('div');
        gift.className = 'gift-emoji';
        gift.textContent = '🎁';
        
        const numberDiv = document.createElement('div');
        numberDiv.className = 'number';
        numberDiv.textContent = number;
        
        box.appendChild(gift);
        box.appendChild(numberDiv);
        
        box.onclick = () => handleBoxClick(box);
        return box;
    }

    function createTrunk() {
        const trunk = document.createElement('div');
        trunk.className = 'tree-trunk';
        
        const numberDiv = document.createElement('div');
        numberDiv.className = 'Trunknumber';
        numberDiv.textContent = '💖SURPRISEEE💖';
        trunk.appendChild(numberDiv);
        
        trunk.onclick = () => handleBoxClick(trunk);
        return trunk;
    }

    function handleBoxClick(element) {
        if (!element.classList.contains('opened')) {
            element.classList.add('opened');
            createSparkles(element);
            
            const gift = element.querySelector('.gift-emoji');
            const number = element.querySelector('.number');
            
            if (gift) gift.style.display = 'none';
            if (number) setTimeout(() => number.style.opacity = '1', 300);
        }
    }

    window.onload = function() {
        createCalendar();
        
        const star = document.querySelector('.tree-star');
        let promptDiv = null;
        
        star.addEventListener('click', () => {
            if (!promptDiv) {
                promptDiv = document.createElement('div');
                promptDiv.className = 'password-prompt';
                promptDiv.innerHTML = `
                    <p>Pinsoft ❤️</p>
                    <input type="password" id="starPasswordInput">
                    <button onclick="checkPassword()">Submit</button>
                `;
                document.body.appendChild(promptDiv);
                
                // Add enter key support for star password
                promptDiv.querySelector('input').addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        checkPassword();
                    }
                });
            }
        });
    }

    // Add enter key support for login overlay
    document.getElementById('passwordInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            checkPassword();
        }
    });
    </script>
</body>
</html>
